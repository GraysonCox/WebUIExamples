<!DOCTYPE html>
<html>
<head>
	<title>Contact Information</title>
	<script src="./validation2.js"></script>
</head>
<body>
	<form id="contactInformation">
	<fieldset>
		<legend>Contact Information</legend>
		<p id="emailParagraph">
            		Email address: <input type="text" id="emailField" name="email" />
        	</p>
        	<p id="phoneNumberParagraph">
            		Phone number: <input id="phoneNumberField" type="text" name="phoneNumber" />
        	</p>
        	<p id="addressParagraph">
			Address: <input id="addressField" type="text" name="address" />
        	</p>
		<input type="button" onClick="validate2()" value="Submit" />
	</fieldset>
	</form>
</body>
</html>
